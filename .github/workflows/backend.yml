name: Backend CI

on:
  push:
    branches: [ "main", "dev", "feature/backend-dbapi" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: capstone
          POSTGRES_PASSWORD: capstone10
          POSTGRES_DB: capstone_db
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_USER: capstone
      POSTGRES_PASSWORD: capstone10
      POSTGRES_DB: capstone_db
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://capstone:capstone10@localhost:5432/capstone_db
      SESSION_SECRET_KEY: a9dd5364c0a914047d7df00efc02c050dd72155e3fcd1c2ec63fefb9d597eb9e

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies with Poetry
        run: |
          poetry install --no-root

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Run Alembic migrations
        run: |
          poetry run alembic upgrade head
        
      - name: Run backend tests
        run: |
          poetry run pytest backend/tests
